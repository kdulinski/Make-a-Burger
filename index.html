<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap");
    </style>
    <title>Make a Burger</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="header">
        Your score &nbsp;
        <span id="score0" class="score">0</span>
        <span id="score1" class="score">0</span>
        <span id="score2" class="score">0</span>
        <span id="score3" class="score">0</span>
      </div>
    </div>
    <div id="progressBar"><div id="progress"></div></div>
    <div id="footer" class="footer">
      created by &nbsp;<a href="https://github.com/kdulinski">kdulinski</a>
    </div>
    <div id="time-speeds-up">Time speeds up!</div>
    <div id="modal-game-over">
      <div id="modal-game-over-content">
        <h1>GAME OVER</h1>
        <table>
          <caption>
            Best scores:
          </caption>
          <thead>
            <tr>
              <th>Place</th>
              <th>Nick</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Chuck</td>
              <td>9999</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Mike</td>
              <td>0022</td>
            </tr>
            <tr>
              <td>3</td>
              <td>John</td>
              <td>0007</td>
            </tr>
            <tr>
              <td>4</td>
              <td>Fred</td>
              <td>0005</td>
            </tr>
            <tr>
              <td>5</td>
              <td>Wilma</td>
              <td>0003</td>
            </tr>
          </tbody>
        </table>
        <button onClick="window.location.reload();">Play Again</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
